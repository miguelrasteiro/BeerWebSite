<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Estoque de Cervejas</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h1>Admin - Gerenciamento de Estoque</h1>
  
  <!-- Formulário para Adicionar/Editar Cerveja -->
  <form id="beer-form">
    <h2>Adicionar/Editar Cerveja</h2>
    <input type="text" id="beer-type" placeholder="Tipo de Cerveja" required>
    <textarea id="beer-description" placeholder="Descrição (Cor, Alcool, IBU, Lúpulos)" required></textarea>
    <input type="number" id="beer-quantity" placeholder="Quantidade em Estoque" required>
    <input type="date" id="beer-production-date" placeholder="Data de Produção" required>
    <input type="date" id="beer-expiry-date" placeholder="Data de Validade" required>
    <button type="submit">Salvar</button>
  </form>
  
  <!-- Lista de Cervejas -->
  <h2>Cervejas Cadastradas</h2>
  <div id="beer-list"></div>

  <script src="admin.js"></script>
</body>
</html>
